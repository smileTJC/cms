<include file="public/content_header"/>
<form action="?" method="get" style="float: right;margin-right: 30px;">
        <select name="nav" class="select">
            <option value="0">默认全部</option>
            {$navList}

        </select>
        <input value="查询" type="submit"/>
</form>
<table cellspacing="0">
    <tr>
        <th>编号</th>
        <th>标题</th>
        <th>属性</th>
        <th>文档类别</th>
        <th>浏览次数</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    <foreach name="content" item="list">
         <tr>
                <td>{$list.id}</td>
                <td><a href="../details.php?id=57" title="{$list.title}" target="_blank">{$list.title}</a>
                </td>
                <td>{$list.attr}</td>
                <td><a href="?action=show&nav=29">{$list.nav_name}</a></td>
                <td>{$list.count}</td>
                <td>{$list.date|date="Y-m-d H:i:s",###}</td>
                <td><a href="{:U('Admin/Index/modifyContent',array('id'=>$list['id']))}">修改</a> | <a href="{:U('Admin/Index/deleteContent',array('id'=>$list['id']))}"
                                                                          onclick="return confirm('你真的要删除这个文档吗？') ? true : false">删除</a>
                </td>

        </tr>
    </foreach>


</table>
<div id="page">
    <span class="me">1</span> <a href="#">2</a> <span class="disabled">上一页</span>
    <a href="#">下一页</a>
</div>

</body>
</html>
