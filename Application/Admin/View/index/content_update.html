<include file="public/content_header"/>
<form name="content" method="post" action="">
    <input type="hidden" name="id" value="{$res.id}"/>
     <table cellspacing="0" class="content">
        <tr><th><strong>发布一条新文档</strong></th></tr>
        <tr><td>文档标题：<input type="text" name="title" class="text" value="{$res.title}"/> <span class="red">[必填]</span> ( * 标题2-50字符之间)</td></tr>
        <tr><td>栏　　目：<select name="nav"><option value="" style="padding:0;">请选择一个栏目类别</option>{$navList}</select> <span class="red">[必选]</span></td></tr>
        <tr><td>定义属性：
            <input type="checkbox" name="attr[]" value="头条" {:strpos($res['attr'],'头条')!==false?"checked='checked'":''}/>头条
            <input type="checkbox" name="attr[]" value="推荐" {:strpos($res['attr'],'推荐')!==false?"checked='checked'":''}/>推荐
            <input type="checkbox" name="attr[]" value="加粗" {:strpos($res['attr'],'加粗')!==false?"checked='checked'":''}/>加粗
            <input type="checkbox" name="attr[]" value="跳转" {:strpos($res['attr'],'跳转')!==false?"checked='checked'":''}/>跳转
        </td></tr>

        <tr><td>关 键 字：<input type="text" name="keyword" class="text" value="{$res.keyword}"/> ( * 每个关键字用','隔开，总长30位之内)</td></tr>
        <tr><td>缩 略 图：<input type="text" name="thumbnail" class="text" readonly="readonly" value="{$res.thumbnail}"/>
            <input type="button" value="上传缩略图" onclick="centerWindow('upfile.php?type=content','upfile','400','130')" />
            <img name="pic" style="display:none;" /> ( * 必须是jpg,gif,png，并且200k内)
        </td></tr>
        <tr><td>文章来源：<input type="text" name="source" class="text" value="{$res.source}"/> ( * 文章来源20位之内)</td></tr>
        <tr><td>作　　者：<input type="text" value="{$res.author}" name="author" class="text"  /> ( * 作者10位之内)</td></tr>
        <tr><td><span class="middle">内容摘要：</span><textarea name="info">{$res.info}</textarea> <span class="middle">( * 内容摘要200之内)</span></td></tr>
        <tr class="ckeditor"><td>
            <script type="text/plain" id="container" name="content">{$res.content}</script>
        </td></tr>
        <tr><td>
            　
            　 　　标题颜色：<select name="color">
            <option value="" {$res['color']==""?'selected':''}>默认颜色</option>
            <option value="red" style="color:red;" {$res['color']=="red"?'selected':''}>红色</option>
            <option value="blue" style="color:blue;" {$res['color']=="blue"?'selected':''}>蓝色</option>
            <option value="orange" style="color:orange;" {$res['color']=="orange"?'selected':''}>橙色</option>
        </select>
        </td></tr>
        <tr><td><input type="submit" name="send" onclick="return checkAddContent();" value="发布文档" /> <input type="reset" value="重置" /></td></tr>
        <tr><td></td></tr>
    </table>
</form>


</body>
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>
</html>
